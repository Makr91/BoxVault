    type: integer
    value: 7
    description: Number of days before archived logs are compressed
    section: Application
    subsection: Logging Settings
    subsection_key: loggingSettings
    required: true
    order: 6
  max_files:
    type: integer
    value: 30
    description: Maximum number of archived log files to keep
    section: Application
    subsection: Logging Settings
    subsection_key: loggingSettings
    required: true
    order: 7
  categories:
    app:
      type: select
      value: info
      options:
        - error
        - warn
        - info
        - debug
      description: Log level for application events
      section: Application
      subsection: Logging Categories
      subsection_key: loggingCategories
      required: false
      order: 1
    api:
      type: select
      value: info
      options:
        - error
        - warn
        - info
        - debug
      description: Log level for API requests and responses
      section: Application
      subsection: Logging Categories
      subsection_key: loggingCategories
      required: false
      order: 2
    database:
      type: select
      value: warn
      options:
        - error
        - warn
        - info
        - debug
      description: Log level for database operations
      section: Application
      subsection: Logging Categories
      subsection_key: loggingCategories
      required: false
      order: 3
    auth:
      type: select
      value: info
      options:
        - error
        - warn
        - info
        - debug
      description: Log level for authentication events
      section: Application
      subsection: Logging Categories
      subsection_key: loggingCategories
      required: false
      order: 4
    file:
      type: select
      value: info
      options:
        - error
        - warn
        - info
        - debug
      description: Log level for file operations
      section: Application
      subsection: Logging Categories
      subsection_key: loggingCategories
      required: false
      order: 5
