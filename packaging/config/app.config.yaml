boxvault:
  origin:
    type: url
    value: http://localhost:5000
    description: The origin URL for BoxVault
    section: Application
    subsection: BoxVault Settings
    subsection_key: boxvaultSettings
    required: true
    order: 1
  upload_timeout_hours:
    type: integer
    value: 24
    min: 1
    max: 72
    description: Maximum hours allowed for file uploads before timeout
    section: Application
    subsection: File Operations
    subsection_key: fileOperations
    required: false
    order: 2
  download_timeout_hours:
    type: integer
    value: 24
    min: 1
    max: 72
    description: Maximum hours allowed for file downloads before timeout
    section: Application
    subsection: File Operations
    subsection_key: fileOperations
    required: false
    order: 3
  api_url:
    type: url
    value: https://your-domain.com/api
    description: The API URL for BoxVault
    section: Application
    subsection: BoxVault Settings
    subsection_key: boxvaultSettings
    required: true
    order: 2
  api_listen_port_unencrypted:
    type: integer
    value: 80
    description: >-
      The Port that BoxVault API listens on for HTTP(may not be the proxied
      port)
    section: Application
    subsection: BoxVault Settings
    subsection_key: boxvaultSettings
    required: true
    order: 3
  api_listen_port_encrypted:
    type: integer
    value: 443
    description: >-
      The Port that BoxVault API listens on for HTTPS(may not be the proxied
      port)
    section: Application
    subsection: BoxVault Settings
    subsection_key: boxvaultSettings
    required: true
    order: 4
  box_storage_directory:
    type: string
    value: /var/lib/boxvault/storage
    description: The Directory on the OS in which the boxes are stored.
    section: Application
    subsection: BoxVault Settings
    subsection_key: boxvaultSettings
    required: true
    order: 5
  box_max_file_size:
    type: integer
    value: 10
    description: The file size in GBs as to how large a upload box can be.
    section: Application
    subsection: BoxVault Settings
    subsection_key: boxvaultSettings
    required: true
    order: 6
  iso_storage_directory:
    type: string
    value: ""
    description: The Directory on the OS in which the ISOs are stored. Leave empty to use default (box_storage_directory/iso).
    section: Application
    subsection: BoxVault Settings
    subsection_key: boxvaultSettings
    required: false
    order: 7
gravatar:
  base_url:
    type: url
    value: https://api.gravatar.com/v3/profiles/
    description: The base URL for Gravatar API
    section: Application
    subsection: Gravatar Settings
    subsection_key: gravatarSettings
    required: false
    order: 1
  api_key:
    type: password
    value: dfasfdfsdfdsafsa
    description: API key for Gravatar
    section: Application
    subsection: Gravatar Settings
    subsection_key: gravatarSettings
    required: false
    order: 2
ticket_system:
  enabled:
    type: boolean
    value: true
    description: Enable ticket/support request system integration
    section: Application
    subsection: Ticket System
    subsection_key: ticketSystem
    required: false
    order: 1
  base_url:
    type: url
    value: https://xd.prominic.net/app/apprequest.nsf/router?openagent
    description: Base URL for ticket system
    section: Application
    subsection: Ticket System
    subsection_key: ticketSystem
    required: false
    order: 2
  req_type:
    type: string
    value: sso
    description: Default request type parameter
    section: Application
    subsection: Ticket System
    subsection_key: ticketSystem
    required: false
    order: 3
  context:
    type: url
    value: https://github.com/Makr91/BoxVault
    description: Context URL for ticket system (usually repository URL)
    section: Application
    subsection: Ticket System
    subsection_key: ticketSystem
    required: false
    order: 4
ssl:
  generate_ssl:
    type: boolean
    value: true
    description: Automatically generate SSL certificates if they don't exist
    section: Application
    subsection: SSL Settings
    subsection_key: sslSettings
    required: true
    order: 1
  cert_path:
    type: string
    value: /etc/boxvault/ssl/public.crt
    description: Path to the SSL certificate file
    section: Application
    subsection: SSL Settings
    subsection_key: sslSettings
    required: false
    upload: true
    order: 2
  key_path:
    type: string
    value: /etc/boxvault/ssl/private.key
    description: Path to the SSL private key file
    section: Application
    subsection: SSL Settings
    subsection_key: sslSettings
    required: false
    upload: true
    order: 3
logging:
  level:
    type: select
    value: info
    options:
      - error
      - warn
      - info
      - debug
    description: Default logging level for all categories
    section: Application
    subsection: Logging Settings
    subsection_key: loggingSettings
    required: true
    order: 1
  console_enabled:
    type: boolean
    value: true
    description: Enable console output for development (disabled in production)
    section: Application
    subsection: Logging Settings
    subsection_key: loggingSettings
    required: true
    order: 2
  log_directory:
    type: string
    value: /var/log/boxvault
    description: Directory where log files will be stored
    section: Application
    subsection: Logging Settings
    subsection_key: loggingSettings
    required: true
    order: 3
  performance_threshold_ms:
    type: integer
    value: 1000
    description: Threshold in milliseconds for logging slow operations
    section: Application
    subsection: Logging Settings
    subsection_key: loggingSettings
    required: true
    order: 4
  enable_compression:
