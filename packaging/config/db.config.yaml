sql:
  host:
    type: host
    value: localhost
    description: Database host
    required: true
  port:
    type: integer
    value: 3306
    description: Database port
    required: true
  logging:
    type: boolean
    value: false
    description: Log SQL Queries to Backend Console
    required: true
  user:
    type: string
    value: boxvault
    description: Database user
    required: true
  password:
    type: password
    value: CHANGE_THIS_PASSWORD
    description: Database password
    required: true
  database:
    type: string
    value: boxvault
    description: Database name
    required: true
  dialect:
    type: string
    value: mysql
    description: Database dialect
    required: true
mysql_pool:
  max:
    type: integer
    value: 5
    description: Maximum number of connections in pool
    required: true
  min:
    type: integer
    value: 0
    description: Minimum number of connections in pool
    required: true
  acquire:
    type: integer
    value: 30000
    description: >-
      Maximum time, in milliseconds, that pool will try to get connection before
      throwing error
    required: true
  idle:
    type: integer
    value: 10000
    description: >-
      Maximum time, in milliseconds, that a connection can be idle before being
      released
    required: true
