name: Publish Documentation

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Release tag name (e.g., v1.2.3)"
        required: false
        default: "v0.0.0-dev"
      release_url:
        description: "URL to the GitHub release"
        required: false
        default: "https://github.com/Makr91/BoxVault"

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"

      - name: Install Node.js dependencies
        run: |
          npm ci
          cd backend && npm ci

      - name: Generate OpenAPI documentation
        run: |
          npm run generate-docs

      - name: Copy changelog and generate version info
        run: |
          # Generate version info JSON from workflow inputs
          echo "{\"version\": \"${{ github.event.inputs.tag_name }}\", \"release_date\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\", \"release_url\": \"${{ github.event.inputs.release_url }}\"}" > docs/version.json
          # Append real changelog content to the Jekyll template
          echo "" >> docs/changelog.md
          echo "---" >> docs/changelog.md
          echo "" >> docs/changelog.md
          tail -n +1 CHANGELOG.md >> docs/changelog.md

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        run: |
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
