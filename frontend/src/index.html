<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" id="favicon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      // Function to update favicon based on theme
      function updateFavicon() {
        const favicon = document.getElementById('favicon');
        const isDarkMode = document.documentElement.getAttribute('data-bs-theme') === 'dark';
        favicon.href = isDarkMode ? '/dark-favicon.ico' : '/favicon.ico';
      }

      // Initial favicon update
      updateFavicon();

      // Watch for theme changes
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          if (mutation.attributeName === 'data-bs-theme') {
            updateFavicon();
          }
        });
      });

      observer.observe(document.documentElement, {
        attributes: true,
        attributeFilter: ['data-bs-theme']
      });
    </script>
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="BoxVault -- BoxVault Web administrator panel" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>BoxVault</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.jsx"></script>
  </body>
</html>
